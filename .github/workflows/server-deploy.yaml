name: Deploy Server

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'placeholder'

      - name: Adding Known Hosts
        run: ssh-keyscan -H 213.183.53.46 >> ~/.ssh/known_hosts

      - name: Build and deploy
        run: |
          ./gradlew :server:buildFatJar
          ssh krushiler@213.183.53.46 "mkdir -p ~/aftermath/server/build"
          scp ./server/build/libs/server_fat.jar krushiler@213.183.53.46:~/aftermath/server/build
          ssh krushiler@213.183.53.46 "pkill -f server_fat.jar; java -jar ~/aftermath/server/build/server_fat.jar"
